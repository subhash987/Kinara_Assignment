<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Student Details</h1>
    </header>
    <div id="filters">
        <span>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name">
        </span>
        <span>
            <label for="total-marks">Total Marks:</label>
            <input type="number" id="total-marks" placeholder="Enter total marks">
        </span>
        <button onclick="filterStudents()">Filter</button>
    </div>
    <table id="students-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Total Marks</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="students-body">
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.total_marks }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div id="pagination">
        <button id="prev-page" onclick="prevPage()">Previous</button>
        <span id="current-page">{{ page }}</span>
        <button id="next-page" onclick="nextPage()">Next</button>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
